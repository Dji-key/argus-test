<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <p:outputLabel value="Информация по всем узлам:"/>
        <h:form>
            <p:dataTable value="#{overallInfo.nodes}" var="node" id="info-table">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Имя"/>
                        <p:column colspan="2" headerText="Расположение"/>
                        <p:column colspan="2" headerText="Точки"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Улица"/>
                        <p:column headerText="Дом"/>
                        <p:column headerText="Всего"/>
                        <p:column headerText="Свободно"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
<!--                    <h:outputLink value="node-info.xhtml">#{node.title}</h:outputLink>-->
                    <h:link value="#{node.title}" outcome="node-info">
                        <f:param name="nodeId" value="#{node.id}"/>
                    </h:link>
                </p:column>
<!--                <p:column><h:outputText value="#{node.title}"/></p:column>-->
                <p:column><h:outputText value="#{node.street}"/></p:column>
                <p:column><h:outputText value="#{node.building}"/></p:column>
                <p:column><h:outputText value="#{overallInfo.getPointsQty(node)}"/></p:column>
                <p:column><h:outputText value="#{overallInfo.getSparePointsQty(node)}"/></p:column>
            </p:dataTable>
            <p:commandButton value="Заполнить фейковыми данными" action="#{overallInfo.addFakeData}" update="info-table" rendered="#{overallInfo.emptyData}"/>
        </h:form>
    </h:body>
</f:view>
</html>
