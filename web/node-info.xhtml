<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head/>
<!--    Здесь должна была находиться красивая диаграмма узлов, нарисованная средствами primefaces, -->
<!--    но как я ни старался её прикрутить, она не работала, поэтому вот так.-->
<!--    Есть список узлов, в которых зафетчены дочерние элементы, остальное дело техники и времени, которого у меня не осталось =(-->
    <h:body>
        <p:outputLabel value="#{nodeInfo.node.title} связан со следующими узлами:"/>
        <h:form>
            <p:dataTable value="#{nodeInfo.connectedNodes}" var="node" id="info-table">
                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="Имя"/>
                        <p:column colspan="2" headerText="Расположение"/>
                        <p:column colspan="2" headerText="Точки"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Улица"/>
                        <p:column headerText="Дом"/>
                        <p:column headerText="Всего"/>
                        <p:column headerText="Свободно"/>
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <h:link value="#{node.title}" outcome="node-info">
                        <f:param name="nodeId" value="#{node.id}"/>
                    </h:link>
                </p:column>
                <p:column><h:outputText value="#{node.street}"/></p:column>
                <p:column><h:outputText value="#{node.building}"/></p:column>
                <p:column><h:outputText value="#{overallInfo.getPointsQty(node)}"/></p:column>
                <p:column><h:outputText value="#{overallInfo.getSparePointsQty(node)}"/></p:column>
            </p:dataTable>
        </h:form>
        <p:commandButton value="Все узлы" action="overall-info" style="float: right"/>
    </h:body>
</f:view>
</html>
